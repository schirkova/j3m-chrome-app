<html ng-app ng-csp>
  <head>
    <script src="lib/angular.min.js"></script>
    
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/jquery-1.10.2.min.js"></script>
    
    <script src="web.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabs.css">
    
    <style>
    textarea {
  width: 100%;
  height: 200px;
  outline: none;
  padding: 1px;
  font-size: 14pt;
  padding: 1em;
}
output {
  text-align: center;
  padding: 1em;
  display: block;
}
</style>
  </head>
  <body ng-app ng-csp ng-controller="TodoCtrl">
  	<article class="tabs">
	<section id="tab1">
	<h2><a href="#tab1">Home</a></h2>
		<div id="tab_content">
		<webview style="width:100%; height:100%"></webview>
		</div>
	</section>
	
	<section id="tab2">
		<h2><a href="#tab2">Directory View</a></h2>
		<div id="tab_content">
		<nav>
  		<button id="choose_dir" ng-click="chooseDir()">Choose Directory</button>
		</nav>
		Path: {{dirPath}}
		<textarea></textarea>
		<div id="timeline"></div>
		</div>
	</section>
	
	<section id="tab3">
		<h2><a href="#tab3">File View</a></h2>	
		<div id="tab_content">
	    <nav>
  		<button id="choose_file" ng-click="chooseFile()">Choose File</button>
  		<button id="save_csv" ng-click="saveCSV()" >Save as CSV</button>
  		<button id="save_tsv" ng-click="saveTSV()" >Save as TSV</button>
  		<button id="save_html" ng-click="saveHTML()" >Save as HTML</button>
		</nav>

		Path: {{filePath}}

		<div id="chart"></div>
	</section>

</article>

     
     <script src="controller.js"></script>
  </body>
</html>
